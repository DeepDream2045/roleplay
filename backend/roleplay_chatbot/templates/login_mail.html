<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign into Roleplay</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Roleplay</h2>
        <p>Click the button to sign in.</p>
        <p>
            <a href="{{url}}" class="btn">Sign In</a>
        </p>
        <br>
        <br>
        <p>If you can't see a button, click this link:</p>
        <p>
            <a href="{{url}}">{{url}}</a>
        </p>
        <br>
        <br>
        <p>If you didn't request this, please ignore this email. Your password will remain unchanged.</p>
        <p>Thank you,<br>Your Company Name</p>
    </div>
</body>
</html>
